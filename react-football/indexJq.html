<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>(JQUERY) Football Fixtures</title>
    <link rel="stylesheet" href="css/football.css" />
	
	<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script src="scripts/jquery-football.js"></script>
	<script src="scripts/dataaccess.js"></script>
  </head>
  <body>
    <div id="choices">
		<div class="selectionDiv">
			<span class="label">Season</span>
			<span class="selector">
				<select id="seasonSelect" onChange="Model.DataAccess.loadDivisionsFromServer ($('#seasonSelect option:selected').val(), Football.Controller.receiveDivisionsUpdate);">
				</select>
			</span>
		</div>
		
		<div class="selectionDiv">
			<span class="label">Division</span>
			<span class="selector">
				<select id="divisionSelect" onChange="Model.DataAccess.loadTeamsFromServer ($('#divisionSelect option:selected').val(), Football.Controller.receiveTeamsUpdate);">
				</select>
			</span>
		</div>

		<div class="selectionDiv">
			<span class="label">Team</span>
			<span class="selector">
				<select id="teamSelect" onChange="Model.DataAccess.loadFixturesFromServer ($('#teamSelect option:selected').text(), Football.Controller.receiveFixtures);">				
				</select>
			</span>
		</div>
		
	</div>
    <div id="fixtures">
		<table id="fixtureTable">
			<tr>
				<th class="date">Date</td>
				<th class="home">Home</td>
				<th class="score">&nbsp;</td>
				<th class="versus">&nbsp;</td>
				<th class="score">&nbsp;</td>
				<th class="away">Away</td>
			</tr>
		</table>
    </div>
  </body>
</html>
