<!DOCTYPE html>

    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>

    <link rel="stylesheet" href="css/football.css" />

    <div id="choices">

			<span class="label">Season</span><span class="selector"><select><option value="2013">2013/2014</option></select></span>

	</div>

    <script type="text/jsx" src="scripts/react-football.js"></script>
  </body>
</html>
